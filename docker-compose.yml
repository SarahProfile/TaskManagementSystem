version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: taskmanagement-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - taskmanagement-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Password123 -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskmanagement-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=TaskManagementDB;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True;
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=TaskManagementAPI
      - JwtSettings__Audience=TaskManagementClient
      - JwtSettings__ExpiryInHours=24
    ports:
      - "7001:80"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - taskmanagement-network
    restart: on-failure

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskmanagement-frontend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:7001/api
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - taskmanagement-network

networks:
  taskmanagement-network:
    driver: bridge

volumes:
  sqlserver-data:
